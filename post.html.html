<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
  <script src="https://use.fontawesome.com/releases/v5.4.2/js/all.js"></script>
  <title>Meetup</title>
</head>
<body>
  <form action="">
    <textarea name="" id="" cols="30" rows="10" placeholder="Ask a question..."></textarea>

    <input type="submit">
  </form>
  <br>
  <br>
  <div class="card">
    <div class="card-header">
      <h1><a href="google.com">What is andela? </a></h1>
    </div>
    
    <div class="card-content">
    </div>
    <img class="avatar"
   src="https://png.pngtree.com/svg/20161217/avatar__181424.png"
             alt="picture description"
             width="100"
          />
    <div class="buttons">
      <a href="" id="likes"><i class="fas fa-thumbs-up"></i><span>5</span></a>
    </div>
    <div class="buttons">
      <a href="" id="comments"><i class="fas fa-comment"></i></i></a>
    </div>
        <div class="buttons">
      <a href="" id="dislikes"><i class="fas fa-thumbs-down"></i><span>5</span></a>
    </div>
  </div>
</body>
</html>
